{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.2/basic.min.css" integrity="sha512-MeagJSJBgWB9n+Sggsr/vKMRFJWs+OUphiDV7TJiYu+TNQD9RtVJaPDYP8hA/PAjwRnkdvU+NsTncYTKlltgiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="nav">
    {% if user.is_authenticated %}<a href="{% url 'cloud' %}">Облако</a>{% endif %}

    <div class="login-logout-reg-nav">
        {% if user.is_authenticated %}
            <p>{{ user }}</p>
            <a href="{% url 'profile' %}">Профиль</a>
            <a href="{% url 'logout' %}">Выход</a>
        {% else %}
            <a href="{% url 'sign_up' %}">Регистрация</a>
            <a href="{% url 'login' %}">Авторизация</a>
        {% endif %}
    </div>
</div>

<div class="content">

    {% block content %}

    {% endblock %}
</div>

</body>
</html>
