{% extends 'base.html' %}

{% block title %}
    Восстановление пароля
{% endblock title %}

{% block content %}
    <form method="post">
        <h1 class="password-reset-heading">Восстановление пароля</h1>
        <p class="help-text">Вы можете восстановить пароль, заполнив форму ниже</p>
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Восстановить пароль"></p>
    </form>
{% endblock content %}
